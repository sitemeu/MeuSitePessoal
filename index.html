<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Site Pessoal</h1>
        <nav>
            <ul>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#portfolio">Portfólio</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>Sobre Mim</h2>
        <p>Olá! Eu sou Bento, um desenvolvedor web</p>
    </section>

    <section id="portfolio">
        <h2>Portfólio</h2>
        <div id="portfolio-items"></div>
        <form id="add-portfolio-item-form">
            <h3>Adicionar Novo Item</h3>
            <label for="new-title">Título:</label>
            <input type="text" id="new-title" name="new-title" required>
            <label for="new-description">Descrição:</label>
            <input type="text" id="new-description" name="new-description" required>
            <button type="button" onclick="addPortfolioItem()">Adicionar</button>
        </form>
        <button type="button" onclick="savePortfolioItems()">Salvar Permanentemente</button>
    </section>

    <section id="contact">
        <h2>Contato</h2>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="button" onclick="openPhoneNumber()">Enviar</button>
        </form>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', loadPortfolioItems);

        function openPhoneNumber() {
            const phoneNumber = '+5511999999999'; // Substitua pelo número de telefone desejado
            window.location.href = `tel:${phoneNumber}`;
        }

        function addPortfolioItem() {
            const title = document.getElementById('new-title').value;
            const description = document.getElementById('new-description').value;

            const newItem = {
                title: title,
                description: description
            };

            const portfolioItems = getPortfolioItemsFromStorage();
            portfolioItems.push(newItem);
            savePortfolioItemsToStorage(portfolioItems);
            renderPortfolioItems();
        }

        function editPortfolioItem(button) {
            const itemDiv = button.parentElement;
            const title = prompt('Editar Título', itemDiv.querySelector('h3').textContent);
            const description = prompt('Editar Descrição', itemDiv.querySelector('p').textContent);

            if (title !== null && description !== null) {
                const portfolioItems = getPortfolioItemsFromStorage();
                const index = Array.from(itemDiv.parentElement.children).indexOf(itemDiv);

                portfolioItems[index] = {
                    title: title,
                    description: description
                };

                savePortfolioItemsToStorage(portfolioItems);
                renderPortfolioItems();
            }
        }

        function getPortfolioItemsFromStorage() {
            const portfolioItems = localStorage.getItem('portfolioItems');
            return portfolioItems ? JSON.parse(portfolioItems) : [];
        }

        function savePortfolioItemsToStorage(portfolioItems) {
            localStorage.setItem('portfolioItems', JSON.stringify(portfolioItems));
        }

        function renderPortfolioItems() {
            const portfolioItems = getPortfolioItemsFromStorage();
            const portfolioContainer = document.getElementById('portfolio-items');
            portfolioContainer.innerHTML = '';

            portfolioItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('portfolio-item');
                itemDiv.innerHTML = `
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <button onclick="editPortfolioItem(this)">Editar</button>
                `;

                portfolioContainer.appendChild(itemDiv);
            });
        }

        function loadPortfolioItems() {
            renderPortfolioItems();
        }

        function savePortfolioItems() {
            const portfolioItems = getPortfolioItemsFromStorage();
            savePortfolioItemsToStorage(portfolioItems);
            alert('Itens do portfólio salvos permanentemente!');
        }
    </script>
</body>
</html>
